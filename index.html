<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miles Tails's Quiz App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Containers config-->
  <div class="config-container">
    <h2 class="config-title">Game Settings</h2>

    <div class="config-option">
      <h4 class="option-title">Select Category</h4>
      <div class="category-options">
        <button class="category-option active">Math Tests</button>
        <button class="category-option">Programming Languages</button>
        <button class="category-option">Eesti Kääned</button>
        <button class="category-option">Entertainment</button>
      </div>
    </div>

    <div class="config-option">
      <h4 class="option-title">No. of Questions</h4>
      <div class="question-options">
        <button class="question-option">5</button>
        <button class="question-option active">10</button>
        <button class="question-option">15</button>
        <button class="question-option">20</button>
        <button class="question-option">25</button>
      </div>
    </div>

      <button class="start-quiz-btn">Start Test</button>
  </div>


  <!-- Containers -->
  <div class="quiz-container">
    <header class="quiz-header">
      <h2 class="quiz-title">Miles Tails's Quiz App</h2>
      <div class="quiz-timer">
        <span class="material-symbols-outlined">timer</span>
        <p class="time-duration">15s</p>
      </div>
    </header>

    <div class="quiz-content">
      <h1 class="quiz-question">How do create a function in JavaScript?</h1>
      <ul class="answer-options">
        <li class="answer-option">
          <p>create myFunction()</p>
        </li>
        <li class="answer-option">
          <p>function myFunction()</p>
        </li>
        <li class="answer-option">
          <p>def function myFunction()</p>
        </li>
        <li class="answer-option">
          <p>func myFunction()</p>
        </li>
      </ul>
    </div>

    <div class="quiz-footer">
      <p class="question-status"><b>2</b> of <b>10</b> Questions</p>
      <button class="next-question-btn">
        NEXT 
        <span class="material-symbols-outlined">arrow_right_alt</span>
      </button>
    </div>
  </div>
</body> 
</html>
